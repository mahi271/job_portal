<div [hidden]="submitted" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f5f5f5; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">

    <h2 style="text-align: center; margin-bottom: 20px;">Application Form</h2>

    <form (ngSubmit)="onsubmit()" style="margin-bottom: 0;">
        <div class="form-group">
            <label for="id">Application ID:</label>
            <input type="number" class="form-control" id="id" required [(ngModel)]="application.applicationid" name="id">
        </div>
        <div class="form-group">
            <label for="name">Applicant Name:</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="application.name" name="name">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="application.address" name="address">
        </div>
        <div class="form-group">
            <label for="educational_details">Educational Details:</label>
            <input type="text" class="form-control" id="educational_details" required [(ngModel)]="application.educational_details" name="educational_details">
        </div>
        <div class="form-group">
            <label for="experience">Experience:</label>
            <input type="text" class="form-control" id="experience" required [(ngModel)]="application.experience" name="experience">
        </div>

        <div style="text-align: center;">
            <a routerLink="/job-list" class="btn btn-danger">Back</a>
            <button type="submit" class="btn btn-primary">Submit</button><br>
           
        </div>
        
    </form>
</div>
<div class="confirmation-container ">

    <div [hidden]="!submitted">
    
        <h1>you submitted successfully !</h1>
        <p>Your form submission has been received and processed.</p>
        <div class="back-button" style="background-color: green;">
            <a routerLink="/job-list">Back </a>
        </div>
    </div>

</div>
