<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Job Listing</h1>
        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
            <ul class="nav nav-pills d-inline-flex justify-content-center border-bottom mb-5">
                <!-- Nav items... -->
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <!-- Loop through each job and create a div for each job -->
                    <div class="job-item p-4 mb-4" *ngFor="let j of jobs | async">
                        <div class="row g-4">
                            <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                <img class="flex-shrink-0 img-fluid border rounded" src="../assets/images/com-logo-3.jpg" alt="" style="width: 80px; height: 80px;">
                                <div>
                                    <h5 class="mb-3">{{j.id}}  :{{j.title}}</h5>
                                    <span class="text-truncate me-3"><i class="fa fa-map-marker-alt  me-2"></i>{{j.location}}</span>
                                    <span class="text-truncate me-3"><i class="far fa-clock  me-2"></i>{{j.type}}</span>
                                    <span class="text-truncate me-0"><i class="far fa-money-bill-alt  me-2"></i>{{j.salary}}</span>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                <div class="d-flex mb-3">
                                    <a class="btn btn-light btn-square me-3" href=""><i class="far fa-heart "style="color:black"></i></a>
                                    <a class="btn" routerLink="/apply">Apply Now</a>
                                </div>
                                <button (click)="jobDetails(j.id)" class="btn">Detail</button>
                            </div>
                        </div>
                    </div>
                    <!-- End of job loop -->

                    
                </div>
            </div>
        </div>
    </div>
</div>
